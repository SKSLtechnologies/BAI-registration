<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>BAI Registeration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/bai.jpg" type="image/ico">
  <!-- MATERIAL DESIGN ICONIC FONT -->
  <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.css">
  <!-- STYLE CSS -->
  <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <!-- multistep form -->
  <form method="POST" action="/new" id="msform">
    <!-- progressbar -->
    <ul id="progressbar">
      <li class="active">Basic Details</li>
      <li>Organization Details</li>
      <li>Project Details</li>
    </ul>
    <!-- fieldsets -->
    <fieldset>
      <h2 class="fs-title">Basic Details</h2>
      <h3 class="fs-subtitle">This is step 1</h3>
      <div class="form-row">
        <div class="form-holder">
          <i class="zmdi zmdi-account"></i>
          <input type="text" class="floating-label-field form-control floating-label-field--s3" id="contractor-name" name="name"
            placeholder="" autofocus required="">
            <label for="contractor-name" class="floating-label">Contractor's Name</label>
        </div>
        <div class="form-holder">
          <i class="zmdi zmdi-account"></i>
          <input type="text" class="floating-label-field form-control floating-label-field--s3" id="org-name" name="org_name"
            placeholder="">
            <label for="org-name" class="floating-label">Organization's Name</label>
        </div>
      </div>
      <div class="form-row">
        <div class="form-holder">
          <i class="zmdi zmdi-email"></i>
          <input type="text" class="floating-label-field form-control floating-label-field--s3" id="email" name="email" placeholder="">
          <label for="email" class="floating-label">Email ID</label>
        </div>
          <div class="form-holder">
            <i class="zmdi zmdi-favorite"></i>
            <input type="text" class="floating-label-field form-control floating-label-field--s3" id="website" name="website"
              placeholder="">
            <label for="website" class="floating-label">Website</label>
          </div>
      </div>
      <div class="form-row-full">
        <div class="form-holder">
          <i class="zmdi zmdi-map"></i>
          <input type="text" class="floating-label-field form-control floating-label-field--s3" id="address" name="address" placeholder="">
          <label for="address" class="floating-label">Address</label>
        </div>
      </div>
      <div class="form-row">
        <div class="form-holder">
          <i class="zmdi zmdi-pin"></i>
          <input type="text" class="floating-label-field form-control floating-label-field--s3" id="city" name="city" placeholder="">
          <label for="city" class="floating-label">City</label>
        </div>
        <div class="form-holder">
          <i class="zmdi zmdi-pin"></i>
          <input type="text" class="floating-label-field form-control floating-label-field--s3" id="state" name="state" placeholder="">
          <label for="state" class="floating-label">State</label>
        </div>
        <div class="form-holder">
          <i class="zmdi zmdi-pin"></i>
          <input type="text" class="floating-label-field form-control floating-label-field--s3" id="pin-code" name="pin" placeholder="">
          <label for="pin-code" class="floating-label">Pin Code</label>
        </div>
      </div>
      <div class="form-row">
        <div class="form-holder">
          <i class="zmdi zmdi-smartphone-android"></i>
          <input type="text" class="floating-label-field form-control floating-label-field--s3" name="phone" id="phone"
            placeholder="">
            <label for="phone" class="floating-label">Phone Number</label>
        </div>
        <div class="form-holder">
          <i class="zmdi zmdi-phone"></i>
          <input type="text" class="floating-label-field form-control floating-label-field--s3" id="office" name="office"
            placeholder="">
            <label for="office" class="floating-label">Office Number</label>
        </div>
      </div>
      <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>
    <fieldset>
      <h2 class="fs-title">More about the Organization</h2>
      <h3 class="fs-subtitle">This is Step 2</h3>
      <div class="form-row">
        <div class="form-holder">
          <i class="zmdi zmdi-account"></i>
          <input type="text" class="floating-label-field form-control floating-label-field--s3" id="md-name" name="md_name" placeholder="" autofocus>
          <label for="md-name" class="floating-label">MD's Name</label>
        </div>

        <div class="form-holder">
          <i class="zmdi zmdi-account"></i>
          <input type="text" class="floating-label-field form-control floating-label-field--s3" id="dir-name" name="director_name" multiple>
          <label for="dir-name" class="floating-label">Director's Name</label>
        </div>
      </div>
      <div class="form-row">
       <div class="form-holder">
         <i class="zmdi zmdi-account"></i>
         <input type="text" class="floating-label-field form-control floating-label-field--s3" id="part-name" name="partner_name" placeholder="">
         <label for="part-name" class="floating-label">Partner's Name</label>
       </div>
       <div class="form-holder">
        <i class="zmdi zmdi-account"></i>
        <input type="text" class="floating-label-field form-control floating-label-field--s3" id="prop-name" name="prop_name" placeholder="">
        <label for="prop-name" class="floating-label">Proprietary's Name</label>
      </div>
      </div>
      <div class="form-row">
        <div class="form-holder">
          <div class="custom-select">
            <select class="floating-label-field floating-label-field--s3" id="org-type" name="org_type">
              <option value="0">             -           </option>
              <option value="Ltd.">Ltd.</option>
              <option value="Pvt. Ltd.">Pvt. Ltd.</option>
              <option value="Partnership">Partnership</option>
              <option value="Others">Others</option>
            </select>
            <label for="org-type" class="floating-label">Organization Type</label>
          </div>
        </div>
        <div class="form-holder">
          <div class="custom-select">
            <select class="floating-label-field floating-label-field--s3" id="member" name="member">
              <option value="0">           -             </option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
            <label for="member" class="floating-label">Are you a member of BAI?</label>
          </div>
        </div>
      </div>
  <h3 class="questions">Please select all the types of equipments:</h3>
      <div class="form-row">
        <label class="form-holder container">Excavators
          <input type="checkbox" name="equipments" value="Excavators">
          <span class="checkmark"></span>
        </label>
        <label class="form-holder container">Hydra
          <input type="checkbox" name="equipments" value="25/10 Ton Dumper">
          <span class="checkmark"></span>
        </label>
        <label class="form-holder container">25/10 Ton Dumper
          <input type="checkbox" name="equipments" value="25/10 Ton Dumper">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="form-row">
        <label class="form-holder container">100/200 Ton Crane
          <input type="checkbox" name="equipments" value="100/200 Ton Crane">
          <span class="checkmark"></span>
        </label>
        <label class="form-holder container">Bulldozer
          <input type="checkbox" name="equipments" value="Bulldozer">
          <span class="checkmark"></span>
        </label>
        <label class="form-holder container">Batching Plant
          <input type="checkbox" name="equipments" value="Batching Plant">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="form-row">
        <label class="form-holder container">Welding Generator
          <input type="checkbox" name="equipments" value="Welding Generator">
          <span class="checkmark"></span>
        </label>
        <label class="form-holder container">Concrete Mixture
          <input type="checkbox" name="equipments" value="Concrete Mixture">
          <span class="checkmark"></span>
        </label>
        <label class="form-holder container">Other Equipment
          <input type="checkbox" name="equipments" value="Other Equipment">
          <span class="checkmark"></span>
        </label>
      </div>

      
  
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>
    <fieldset>
      <h2 class="fs-title">More about the Projects</h2>
      <h3 class="fs-subtitle">This is Step 3</h3>
      <div class="form-row">
        <div class="form-holder">
          <div class="custom-select">
            <select class="floating-label-field floating-label-field--s3" id="clients" name="clients">
              <option value="0">            -           </option>
              <option value="CIL">CIL</option>
              <option value="NTPC">NTPC</option>
              <option value="NTPC">NTPC</option>
              <option value="ONGC">ONGC</option>
              <option value="NHAI">NHAI</option>
              <option value="AAI">AAI</option>
              <option value="Railways">Railways</option>
              <option value="State PWD">State PWD</option>
              <option value="State Govt.">State Govt.</option>
              <option value="State PSU">State PSU</option>
              <option value="Central PSU">Central PSU</option>
              <option value="Private">Private</option>
              <option value="Others">Others</option>
            </select>
            <label for="clients" class="floating-label">Name of the Clients</label>
          </div>
        </div>
        <div class="form-holder">
            <div class="custom-select">
              <select class="floating-label-field floating-label-field--s3" id="contract" name="contract_type">
                <option value="0">                     - </option>
                <option value="EPC Contract">EPC Contract</option>
              <option value="Lumpsum Contract">Lumpsum Contract</option>
              </select>
              <label for="contract" class="floating-label">Contract Type</label>
            </div>
          </div>
      </div> 
      <div class="form-row-full">
        <div class="form-holder">
          <i class="zmdi zmdi-money"></i>
          <input type="text" class="floating-label-field form-control floating-label-field--s3" id="largest-contract" name="largest_contract"
            placeholder="">
          <label for="largest-contract" class="floating-label">Single Largest Contract in the last 5 years (Rs.)</label>
        </div>
      </div>
      <h3 class="questions">Yearly turnover for the last 3 years:</h3>
      <div class="form-row">
        <div class="form-holder">
          <input type="text" class="floating-label-field form-control floating-label-field--s3" id="18-19" name="one_year"
            placeholder="">
          <label for="18-19" class="floating-label">2018-2019</label>
        </div>
        <div class="form-holder">
          <input type="text" class="floating-label-field form-control floating-label-field--s3" id="17-18" name="two_year"
            placeholder="">
          <label for="17-18" class="floating-label">2017-2018</label>
        </div>
        <div class="form-holder">
          <input type="text" class="floating-label-field form-control floating-label-field--s3" id="16-17" name="three_year"
            placeholder="">
          <label for="16-17" class="floating-label">2016-2017</label>
        </div>
      </div>

      <h3 class="questions">Please the nature of work:</h3>
      <div class="form-row">
        <label class="form-holder container">Major Earthwork
          <input type="checkbox" name="work_nature" value="Major Earthwork">
          <span class="checkmark"></span>
        </label>
        <label class="form-holder container">OB Removal
          <input type="checkbox" name="work_nature" value="OB Removal">
          <span class="checkmark"></span>
        </label>
        <label class="form-holder container">Railway Embankment
          <input type="checkbox" name="work_nature" value="Railway Embankment">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="form-row">
        <label class="form-holder container">Dams
          <input type="checkbox" type="checkbox" name="work_nature" value="Dams">
          <span class="checkmark"></span>
        </label>
        <label class="form-holder container">Roads
          <input type="checkbox" type="checkbox" name="work_nature" value="Roads">
          <span class="checkmark"></span>
        </label>
        <label class="form-holder container">Culverts
          <input type="checkbox" type="checkbox" name="work_nature" value="Culverts">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="form-row">
        <label class="form-holder container">Bridges
          <input type="checkbox" type="checkbox" name="work_nature" value="Bridges">
          <span class="checkmark"></span>
        </label>
        <label class="form-holder container">Multistoried Buildings
          <input type="checkbox" type="checkbox" name="work_nature" value="Multistoried Buildings">
          <span class="checkmark"></span>
        </label>
        <label class="form-holder container">Mechanical Work
          <input type="checkbox" type="checkbox" name="work_nature" value="Mechanical Work">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="form-row">
        <label class="form-holder container">Structural Steel Work
          <input type="checkbox" type="checkbox" name="work_nature" value="Structural Steel Work">
          <span class="checkmark"></span>
        </label>
        <label class="form-holder container">Electrical Work in Plants
          <input type="checkbox" type="checkbox" name="work_nature" value="Electrical Work in Plants">
          <span class="checkmark"></span>
        </label>
        <label class="form-holder container">Design Engineering
          <input type="checkbox" type="checkbox" name="work_nature" value="Design Engineering">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="form-row">
        <label class="form-holder container">Electrical in Residential
          <input type="checkbox" type="checkbox" name="work_nature" value="Electrical in Residential">
          <span class="checkmark"></span>
        </label>
        <label class="form-holder container">Sheds/Workshops
          <input type="checkbox" type="checkbox" name="work_nature" value="Sheds/Workshops">
          <span class="checkmark"></span>
        </label>
        <label class="form-holder container">Piling Work
          <input type="checkbox" type="checkbox" name="work_nature" value="Piling Work">
          <span class="checkmark"></span>
        </label>
      </div>

      <div class="form-row-full">
        <div class="form-holder">
          <div class="floating-label-wrap">
            <i class="zmdi zmdi-question"></i>
            <input type="text" class="floating-label-field form-control floating-label-field--s3" id="credentials" name="credentials"
              placeholder="">
            <label for="credentials" class="floating-label">Credentials</label>
          </div>
        </div>
      </div>

      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="submit" class="action-button"/>
    </fieldset>
  </form>
  <script src='js/jquery.min.js'></script>
  <script src='js/jquery.easing.min.js'></script>


  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.min.js"></script>
  <script src="js/main.js"></script>




</body>

</html>
