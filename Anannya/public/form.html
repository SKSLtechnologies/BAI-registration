<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>BAI Registeration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- MATERIAL DESIGN ICONIC FONT -->
  <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.css">
  <!-- STYLE CSS -->
  <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <!-- multistep form -->
  <form id="msform">
    <!-- progressbar -->
    <ul id="progressbar">
      <li class="active">Basic Details</li>
      <li>Organization Details</li>
      <li>Project Details</li>
    </ul>
    <!-- fieldsets -->
    <fieldset> 
      <h2 class="fs-title">Basic Details</h2>
      <h3 class="fs-subtitle">This is step 1</h3>
      <div class="form-row">
        <div class="form-holder">
          <i class="zmdi zmdi-account"></i>
          <input type="text" class="floating-label-field form-control floating-label-field--s3" id="contractor-name" pattern="[A-Za-z]{3}"
            placeholder="Contractor's Name" autofocus required>
            <label for="contractor-name" class="floating-label">Contractor's Name</label>
        </div>
        <div class="form-holder">
          <i class="zmdi zmdi-account"></i>
          <input type="text" class="floating-label-field form-control floating-label-field--s3" id="org-name"
            placeholder="Organization's Name" required>
            <label for="org-name" class="floating-label">Organization's Name</label>
        </div>
      </div>
      <div class="form-row">
        <div class="form-holder">
          <i class="zmdi zmdi-email"></i>
          <input type="email" class="floating-label-field form-control floating-label-field--s3" id="email" placeholder="Email ID">
          <label for="email" class="floating-label">Email ID</label>
        </div>
        <div class="form-holder">
          <i class="zmdi zmdi-calendar"></i>
          <input type="date" class="floating-label-field form-control floating-label-field--s3" id="date" placeholder="Date">
          <label for="date" class="floating-label">Date</label>
        </div>
      </div>
      <div class="form-row-full">
        <div class="form-holder">
          <i class="zmdi zmdi-map"></i>
          <input type="text" class="floating-label-field form-control floating-label-field--s3" id="address" placeholder="Address">
          <label for="address" class="floating-label">Address</label>
        </div>
      </div>
      <div class="form-row">
        <div class="form-holder">
          <i class="zmdi zmdi-pin"></i>
          <input type="text" class="floating-label-field form-control floating-label-field--s3" id="city" placeholder="City">
          <label for="city" class="floating-label">City</label>
        </div>
        <div class="form-holder">
          <i class="zmdi zmdi-pin"></i>
          <div class="custom-select">
              <select class="floating-label-field floating-label-field--s3" id="contract">
              <option value="0">                      </option>
              <option value="1">Chattisgarh</option>
              <option value="2">Maharashtra</option>
              <option value="2">West Bengal</option>
              </select>
              <label for="contract" class="floating-label">State</label>
            </div>
        </div>
        <div class="form-holder">
          <i class="zmdi zmdi-pin"></i>
          <input type="tel" class="floating-label-field form-control floating-label-field--s3" id="pin-code" placeholder="Pin Code">
          <label for="pin-code" class="floating-label">Pin Code</label>
        </div>
      </div>
      <div class="form-row">
        <div class="form-holder">
          <i class="zmdi zmdi-smartphone-android"></i>
          <input type="tel" class="floating-label-field form-control floating-label-field--s3" id="phone"
            placeholder="Phone Number">
            <label for="phone" class="floating-label">Phone Number</label>
        </div>
        <div class="form-holder">
          <i class="zmdi zmdi-phone"></i>
          <input type="tel" class="floating-label-field form-control floating-label-field--s3" id="office"
            placeholder="Office Number">
            <label for="office" class="floating-label">Office Number</label>
        </div>
      </div>
      <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>
    <fieldset>
      <h2 class="fs-title">More about the Organization</h2>
      <h3 class="fs-subtitle">This is Step 2</h3>
      <div class="form-row">
        <div class="form-holder">
          <i class="zmdi zmdi-account"></i>
          <input type="text" class="floating-label-field form-control floating-label-field--s3" placeholder="MD's Name">
          <label for="md-name" class="floating-label">MD's Name</label>
        </div>
        <div class="form-holder">
          <i class="zmdi zmdi-account"></i>
          <input type="text" class="floating-label-field form-control floating-label-field--s3" id="part-name"
            placeholder="Partner's Name">
          <label for="part-name" class="floating-label">Partner's Name</label>
        </div>
        <div class="form-holder">
          <i class="zmdi zmdi-account"></i>
          <input type="text" class="floating-label-field form-control floating-label-field--s3" id="dir-name"
            placeholder="Director's Name" multiple>
          <label for="dir-name" class="floating-label">Director's Name</label>
        </div>
      </div>
      <h3 class="questions">Please select all the types of equipments:</h3>
      <div class="form-row">
        <label class="form-holder container">Excavators
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="form-holder container">Hydra
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="form-holder container">25/10 Ton Dumper
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="form-row">
        <label class="form-holder container">100/200 Ton Crane
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="form-holder container">Bulldozer
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="form-holder container">Batching Plant
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="form-row">
        <label class="form-holder container">Welding Generator
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="form-holder container">Concrete Mixture
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="form-holder container">Other Equipment
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
      </div>

      <div class="form-row">
        <div class="form-holder">
          <div class="custom-select">
            <select class="floating-label-field floating-label-field--s3" id="org-type">
              <option value="0">                        </option>
              <option value="1">Ltd.</option>
              <option value="2">Pvt. Ltd.</option>
              <option value="3">Partnership</option>
              <option value="4">Others</option>
            </select>
            <label for="org-type" class="floating-label">Organization Type</label>
          </div>
        </div>
        <div class="form-holder">
          <div class="custom-select">
            <select class="floating-label-field floating-label-field--s3" id="member">
              <option value="0">                        </option>
              <option value="1">Yes</option>
              <option value="2">No</option>
            </select>
            <label for="member" class="floating-label">Are you a member of BAI?</label>
          </div>
        </div>
      </div>
      <div class="form-row-full">
        <div class="form-holder">
          <i class="zmdi zmdi-favorite"></i>
          <input type="url" class="floating-label-field form-control floating-label-field--s3" id="website"
            placeholder="Website">
          <label for="website" class="floating-label">Website</label>
        </div>
      </div>
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>
    <fieldset>
      <h2 class="fs-title">More about the Projects</h2>
      <h3 class="fs-subtitle">This is Step 3</h3>
      <div class="form-row">
        <div class="form-holder">
          <div class="custom-select">
            <select class="floating-label-field floating-label-field--s3" id="clients" >
              <option value="0">                       </option>
              <option value="1">CIL</option>
              <option value="2">NTPC</option>
              <option value="3">SAIL</option>
              <option value="4">ONGC</option>
              <option value="5">NHAI</option>
              <option value="6">AAI</option>
              <option value="7">Railways</option>
              <option value="8">State PWD</option>
              <option value="9">State Govt.</option>
              <option value="10">State PSU</option>
              <option value="11">Central PSU</option>
              <option value="12">Private</option>
              <option value="13">Others</option>
            </select>
            <label for="clients" class="floating-label">Name of the Clients</label>
          </div>
        </div>
        <div class="form-holder">
            <div class="custom-select">
              <select class="floating-label-field floating-label-field--s3" id="contract" multiple autofocus>
                <option value="0">                      </option>
                <option value="1">EPC Contract</option>
              <option value="2">Lumpsum Contract</option>
              </select>
              <label for="contract" class="floating-label">Contract Type</label>
            </div>
          </div>
      </div>
      <div class="form-row-full">
        <div class="form-holder">
          <i class="zmdi zmdi-money"></i>
          <input type="text" class="floating-label-field form-control floating-label-field--s3" id="largest-contract"
            placeholder="Single Largest Contract in the last 5 years (Rs.)">
          <label for="largest-contract" class="floating-label">Single Largest Contract in the last 5 years (Rs.)</label>
        </div>
      </div>
      <h3 class="questions">Yearly turnover for the last 3 years:</h3>
      <div class="form-row">
        <div class="form-holder">
          <input type="text" class="floating-label-field form-control floating-label-field--s3" id="18-19"
            placeholder="2018-2019">
          <label for="18-19" class="floating-label">2018-2019</label>
        </div>
        <div class="form-holder">
          <input type="text" class="floating-label-field form-control floating-label-field--s3" id="17-18"
            placeholder="2017-2018">
          <label for="17-18" class="floating-label">2017-2018</label>
        </div>
        <div class="form-holder">
          <input type="text" class="floating-label-field form-control floating-label-field--s3" id="16-17"
            placeholder="2016-2017">
          <label for="16-17" class="floating-label">2016-2017</label>
        </div>
      </div>
      <h3 class="questions">Please the nature of work:</h3>
      <div class="form-row">
        <label class="form-holder container">Major Earthwork
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="form-holder container">OB Removal
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="form-holder container">Railway Embankment
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="form-row">
        <label class="form-holder container">Dams
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="form-holder container">Roads
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="form-holder container">Culverts
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="form-row">
        <label class="form-holder container">Bridges
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="form-holder container">Multistoried Buildings
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="form-holder container">Mechanical Work
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="form-row">
        <label class="form-holder container">Structural Steel Work
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="form-holder container">Electrical Work in Plants
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="form-holder container">Design Engineering
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="form-row">
        <label class="form-holder container">Electrical in Residential
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="form-holder container">Sheds/Workshops
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="form-holder container">Piling Work
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
      </div>

      <div class="form-row-full">
        <div class="form-holder">
          <div class="floating-label-wrap">
            <i class="zmdi zmdi-email"></i>
            <input type="text" class="floating-label-field form-control floating-label-field--s3" id="credentials"
              placeholder="Credentials" required>
            <label for="credentials" class="floating-label">Credentials</label>
          </div>
        </div>
      </div>

      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="submit" name="submit" class="submit action-button"/>
    </fieldset>
  </form>
  
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>



  <script src="/js/index.js"></script>




</body>

</html>
